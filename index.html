<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agribank Online Countdown</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      /* Your background image */
      background: url('agribankbg.png') no-repeat center center/cover;
    }

    .countdown-container {
      text-align: center;
      z-index: 1;
      padding: 40px 20px;
      width: 90%;
      max-width: 400px; 
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 35px;
      line-height: 1.2;
      font-weight: 700;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .timer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      perspective: 1000px; /* Essential for 3D depth */
    }

    .time-box {
      aspect-ratio: 1 / 1;
      background: linear-gradient(145deg, #88f0a5, #1b9b46); /* Adjusted green gradient */
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
      /* 3D Shadows */
      box-shadow: 
        /* Outer shadow for depth */
        0 15px 30px rgba(0, 0, 0, 0.4), 
        /* Top inner highlight for 3D "shine" */
        inset 0 8px 15px rgba(255, 255, 255, 0.4), 
        /* Bottom inner shadow for curve */
        inset 0 -8px 15px rgba(0, 0, 0, 0.3);
      
      /* Tilt effect */
      transform: rotateX(5deg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .time-box:active {
      transform: scale(0.95) rotateX(0deg);
    }

    .number {
      font-size: 3.2rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 2px;
      text-shadow: 2px 4px 6px rgba(0,0,0,0.2);
    }

    .label {
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      opacity: 0.95;
    }

    @media (max-width: 380px) {
      h1 { font-size: 1.9rem; }
      .number { font-size: 2.8rem; }
      .timer { gap: 15px; }
    }
    .expiry-text {
  color: #ff4d4d; /* A vibrant red that pops against the green/dark background */
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <h1>Agribank<br>Online Beta<br><span class="expiry-text">Expires in...</span></h1>
    <div class="timer">
    <div class="timer">
      <div class="time-box">
        <div id="days" class="number">8</div>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <div id="hours" class="number">18</div>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <div id="minutes" class="number">46</div>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <div id="seconds" class="number">58</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    const launchDate = new Date("February 20, 2026 12:00:00").getTime();
    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        document.querySelector(".countdown-container").innerHTML = "<h1>ðŸŽ‰ Beta Expired</h1>";
        return;
      }

      document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
