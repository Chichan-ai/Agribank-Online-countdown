<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agribank Countdown</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      
      /* ðŸŸ¢ UPDATE YOUR IMAGE PATH HERE */
      background: url('agribankbg.png') no-repeat center center/cover;
    }

    .countdown-container {
      text-align: center;
      z-index: 1;
      padding: 50px 25px;
      border-radius: 40px;
      /* Subtle glass effect to make text pop against your background */
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      width: 80%;
      max-width: 400px; 
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 40px;
      line-height: 1.1;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* 2x2 Grid Layout for Mobile */
    .timer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .time-box {
      aspect-ratio: 1 / 1;
      background: linear-gradient(145deg, #4ade80, #22c55e);
      border-radius: 28px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .number {
      font-size: 3.2rem;
      font-weight: 700;
      line-height: 1;
    }

    .label {
      font-size: 0.85rem;
      margin-top: 8px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Extra scaling for smaller iPhones */
    @media (max-width: 380px) {
      h1 { font-size: 2rem; }
      .number { font-size: 2.8rem; }
      .timer { gap: 15px; }
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <h1>Agribank<br>Online Beta<br>Expires</h1>
    <div class="timer">
      <div class="time-box">
        <div id="days" class="number">0</div>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <div id="hours" class="number">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <div id="minutes" class="number">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <div id="seconds" class="number">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    const launchDate = new Date("February 20, 2026 12:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;

      if (distance < 0) {
        clearInterval(countdown);
        document.querySelector(".countdown-container").innerHTML = "<h1>ðŸŽ‰ Beta Expired</h1>";
      }
    }, 1000);
  </script>
</body>
</html>
